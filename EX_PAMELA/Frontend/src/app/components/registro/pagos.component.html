
<div class="bodyComponents">
    <div class="text-center lg:text-left">
      <h1 class="text-3xl text-center font-bold">Registros</h1>
    </div>
    <div class="flex flex-row justify-between items-center">
      <div class="flex flex-row">
        <button class="btn flex flex-row items-center m-2 " onclick="my_modal_3.showModal()">
          <img src= "../../../assets/imagenes/boton-agregar.png" alt="+">
          <p class="items-center mx-2">Agregar</p>
        </button>
        <button class="btn flex flex-row items-center m-2 " (click)="mostraractivos()">
            <img src= "../../../assets/imagenes/boton-agregar.png" alt="+">
            <p class="items-center mx-2">Activos</p>
          </button>
          <button class="btn flex flex-row items-center m-2 " (click)="mostrarInactivo()">
            <img src= "../../../assets/imagenes/boton-agregar.png" alt="+">
            <p class="items-center mx-2">Inactivos</p>
          </button>
        <div class="form-control d-flex flex-row items-center m-2">
          <input type="text" placeholder="Buscar" 
          class="input input-bordered w-24 md:w-auto" />
        </div>
  
      </div>
    </div>
    <hr>
    <div class="flex flex-row overflow-x-auto justify-self-center ">
        <table class="table table-zebra text-lg">
            <thead>
              <tr>
                <th>ID</th>
                <th>IDPALABRA</th>
                <th>IDIOMA</th>
                <th>IDPALABRA</th>
                <th>DELETREO</th>
                <th>SILABA</th>
                <th>FONETICA</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cliente of dataProducts.pagos">
                <td>{{ cliente._id }}</td>
                <td>{{ cliente.idpalabra}}</td>
                <td>{{ cliente.ididioma}}</td>
                <td>{{ cliente.deletreo}}</td>
                <td>{{ cliente.silaba}}</td>
                <td>{{ cliente.fonetica}}</td>
                <td>{{ cliente.status }}</td>
                <td>
                  <button class="btn m-2 btn-accent text-slate-200">Editar</button>
                  <button class="btn m-2 btn-error text-slate-200" (click)="actualizarEstadoPago(cliente._id)">Eliminar</button>
                  <button class="btn m-2 btn-success text-slate-200" *ngIf="!cliente.status" (click)="RestaurarEstadoPago(cliente._id)">Restaurar</button>
                </td>
              </tr>
            </tbody>
          </table>
          
    </div>
